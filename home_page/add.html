<!DOCTYPE html>

<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Add Animal Page</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec37",
            "background-light": "#f6f8f6",
            "background-dark": "#102213",
          },
          fontFamily: {
            "display": ["Lexend"]
          },
          borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    .form-select {
      background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuDdPc0yZrqSqaM1Ze1nWUtsKgNh-eTWXRZ1nAK9qV_dEji9GiuO7_FPBJc42tj6WxxmpUk5B_MZngolPLQYhLF4AecfJjtR9jihixI77mGaiLQd6bbWRR5XjaeGPdpcPCJieP3ofIRJv5Fp_DvZv21YYTLg9h23BKzzdVIhn2LfN760d_R7bJOLPNAtyACK0djsSrlSlaH-ypvhE7HTVtHrELqllOBMuXhQFG-p2EnZvb5FNgpFWvvX0FrKSNkw9ewlZn2btNpRQio);
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#0d1b10] dark:text-white">
  <div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7f3e9] dark:border-b-primary/20 px-4 sm:px-10 md:px-20 lg:px-40 py-3">
        <div class="flex items-center gap-4 text-[#0d1b10] dark:text-white">
          <div class="size-6 text-primary">
            <svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <path clip-rule="evenodd"
                d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z"
                fill-rule="evenodd"></path>
            </svg>
          </div>
          <h2 class="text-[#0d1b10] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Fun Zoo</h2>
        </div>
        <div class="hidden sm:flex flex-1 justify-end items-center gap-8">
          <nav class="flex items-center gap-9">
            <a class="text-[#0d1b10] dark:text-white text-sm font-medium leading-normal" href="home.html">Home</a>
            <a class="text-[#0d1b10] dark:text-white text-sm font-medium leading-normal" href="animal.html">Animals</a>
            <a class="text-[#0d1b10] dark:text-white text-sm font-medium leading-normal" href="habitat.html">Habitats</a>
          </nav>
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-primary text-[#0d1b10] text-sm font-bold leading-normal tracking-[0.015em]">
            <span class="truncate">Add Animal</span>
          </button>
        </div>
        <button class="sm:hidden text-[#0d1b10] dark:text-white">
          <span class="material-symbols-outlined">menu</span>
        </button>
      </header>
      <main class="flex flex-1 justify-center py-10 px-4 sm:px-6">
        <div class="layout-content-container flex flex-col w-full max-w-[720px] flex-1">
          <div class="flex flex-wrap justify-between gap-3 p-4 text-center">
            <div class="flex w-full flex-col gap-3">
              <h1
                class="text-[#0d1b10] dark:text-white text-4xl sm:text-5xl font-black leading-tight tracking-[-0.033em]">
                Add a New Animal!</h1>
              <p class="text-[#4c9a59] dark:text-primary/70 text-base font-normal leading-normal">Fill in the details
                below to add a new friend to our zoo.</p>
            </div>
          </div>
          <form class="flex flex-col gap-6 p-4">
            <div class="flex w-full flex-col sm:flex-row gap-6">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0d1b10] dark:text-white text-base font-medium leading-normal pb-2">What is the animal's
                  name?</p>
                <div class="relative flex items-center">
                  <span
                    class="material-symbols-outlined absolute left-4 text-[#4c9a59] dark:text-primary/70">badge</span>
                  <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded text-[#0d1b10] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7d3] dark:border-primary/20 bg-background-light dark:bg-background-dark h-14 placeholder:text-[#4c9a59] dark:placeholder:text-primary/50 p-[15px] pl-12 text-base font-normal leading-normal"
                    placeholder="e.g., Lion" value="" />
                </div>
              </label>
            </div>
            <div class="flex w-full flex-col">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0d1b10] dark:text-white text-base font-medium leading-normal pb-2">Picture URL</p>
                <div class="relative flex items-center">
                  <span
                    class="material-symbols-outlined absolute left-4 text-[#4c9a59] dark:text-primary/70">image</span>
                  <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded text-[#0d1b10] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7d3] dark:border-primary/20 bg-background-light dark:bg-background-dark h-14 placeholder:text-[#4c9a59] dark:placeholder:text-primary/50 p-[15px] pl-12 text-base font-normal leading-normal"
                    placeholder="Link to a picture of the animal" value="" />
                </div>
              </label>
            </div>
            <div class="flex w-full flex-col sm:flex-row gap-6">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0d1b10] dark:text-white text-base font-medium leading-normal pb-2">Food Type</p>
                <div class="relative flex items-center">
                  <span
                    class="material-symbols-outlined absolute left-4 text-[#4c9a59] dark:text-primary/70">restaurant</span>
                  <select
                    class="form-select appearance-none w-full min-w-0 flex-1 resize-none overflow-hidden rounded text-[#0d1b10] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7d3] dark:border-primary/20 bg-background-light dark:bg-background-dark h-14 placeholder:text-[#4c9a59] dark:placeholder:text-primary/50 px-12 text-base font-normal leading-normal">
                    <option disabled="" selected="" value="">Select food type</option>
                    <option value="herbivore">Herbivore</option>
                    <option value="carnivore">Carnivore</option>
                    <option value="omnivore">Omnivore</option>
                  </select>
                </div>
              </label>
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0d1b10] dark:text-white text-base font-medium leading-normal pb-2">Habitat</p>
                <div class="relative flex items-center">
                  <span
                    class="material-symbols-outlined absolute left-4 text-[#4c9a59] dark:text-primary/70">public</span>
                  <select
                    class="form-select appearance-none w-full min-w-0 flex-1 resize-none overflow-hidden rounded text-[#0d1b10] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7d3] dark:border-primary/20 bg-background-light dark:bg-background-dark h-14 placeholder:text-[#4c9a59] dark:placeholder:text-primary/50 px-12 text-base font-normal leading-normal">
                    <option disabled="" selected="" value="">Select habitat</option>
                    <option value="jungle">Jungle</option>
                    <option value="savanna">Savanna</option>
                    <option value="forest">Forest</option>
                    <option value="ocean">Ocean</option>
                    <option value="desert">Desert</option>
                    <option value="arctic">Arctic</option>
                  </select>
                </div>
              </label>
            </div>
            <div class="flex justify-center pt-4">
              <button
                class="flex min-w-[200px] w-full sm:w-auto max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-8 bg-primary text-[#0d1b10] text-lg font-bold leading-normal tracking-[0.015em] hover:opacity-90 transition-opacity">
                <span class="truncate">Add Animal</span>
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
