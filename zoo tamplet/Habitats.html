    <script>
        document.addEventListener("DOMContentLoaded", () => {

            // Fade-in عند تحميل الصفحة
            document.body.classList.add("opacity-0");
            setTimeout(() => {
                document.body.classList.add("transition-opacity", "duration-700");
                document.body.classList.remove("opacity-0");
            }, 50);

            // Hover animation للكروت
            const habitatCards = document.querySelectorAll(".grid > div.group");
            habitatCards.forEach(card => {
                card.addEventListener("mouseenter", () => {
                    card.classList.add("scale-105", "shadow-xl", "transition-all", "duration-300");
                });
                card.addEventListener("mouseleave", () => {
                    card.classList.remove("scale-105", "shadow-xl");
                });
            });

            // Edit / Delete buttons
            const editButtons = document.querySelectorAll("button:has(span.material-symbols-outlined:textContent(edit))");
            const deleteButtons = document.querySelectorAll("button:has(span.material-symbols-outlined:textContent(delete))");

            document.querySelectorAll("button").forEach(btn => {
                const icon = btn.querySelector(".material-symbols-outlined");
                if (!icon) return;

                if (icon.textContent === "edit") {
                    btn.addEventListener("click", () => alert("Edit habitat clicked!"));
                } else if (icon.textContent === "delete") {
                    btn.addEventListener("click", () => alert("Delete habitat clicked!"));
                }
            });

            // Add Habitat Button
            const addBtn = document.querySelector("button:has(span.material-symbols-outlined:textContent(add))");
            if (addBtn) {
                addBtn.addEventListener("click", () => alert("Add Habitat clicked!"));
            }

        });

    </script>
