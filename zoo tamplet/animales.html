  <!-- Add Animal Form Modal -->
  <div id="addAnimalForm" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl w-80 flex flex-col gap-4">
      <h2 class="text-lg font-bold text-gray-900 dark:text-gray-100">Add New Animal</h2>
      <form action="add_animal.php" method="POST" class="flex flex-col gap-3">
        <input type="text" name="name" placeholder="Animal Name" class="p-2 border rounded-md w-full" required />
        <input type="text" name="diet" placeholder="Diet (Herbivore/Carnivore/Omnivore)"
          class="p-2 border rounded-md w-full" required />
        <input type="text" name="habitat" placeholder="Habitat" class="p-2 border rounded-md w-full" required />
        <input type="text" name="img" placeholder="Image URL" class="p-2 border rounded-md w-full" required />
        <div class="flex justify-between">
          <button type="submit" class="bg-primary text-gray-900 px-4 py-2 rounded-lg font-bold">Save</button>
          <button type="button" id="cancelAnimal"
            class="bg-gray-300 dark:bg-gray-700 text-gray-900 dark:text-white px-4 py-2 rounded-lg">Cancel</button>
        </div>
      </form>
    </div>

  <script>
    const addAnimalBtn = document.getElementById('addAnimalBtn');
    const addAnimalForm = document.getElementById('addAnimalForm');
    const cancelAnimal = document.getElementById('cancelAnimal');

    addAnimalBtn.addEventListener('click', () => addAnimalForm.classList.remove('hidden'));
    cancelAnimal.addEventListener('click', () => addAnimalForm.classList.add('hidden'));
  </script>
