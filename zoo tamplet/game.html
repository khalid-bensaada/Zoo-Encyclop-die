  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const animals = [
        {
          name: "lion",
          image: "https://lh3.googleusercontent.com/aida-public/AB6AXuBaatJSrxCgiI2xwZQqxy25hf2umw4ErJFbs0B9flY8I7_kikF2p33Si-QMygoxu-KABvMKYZX8zJ4oxVPdPhQ7sCahECa06JJLMVDQBEvy_rnkIMOAuVfsDONQilwpX1sVXJ6ahVg8KqCj7B9UxGNeEBbYx0tZrjLX7UWZrzJoo05paBY-TcvGPOPyngejYvYDjAQLx3tdvqRBqU-N73dos_tk7wLWIMBocnhNGYbGghK6kTHe6SjjUGg7Y7rduvMj3TPJwFhxaRAs"
        },
        {
          name: "tiger",
          image: "https://upload.wikimedia.org/wikipedia/commons/5/56/Tiger.50.jpg"
        },
        {
          name: "elephant",
          image: "https://upload.wikimedia.org/wikipedia/commons/3/37/African_Bush_Elephant.jpg"
        }
      ];

      let score = 0;
      let currentAnimal = null;

      const imgDiv = document.querySelector(".bg-cover");
      const input = document.querySelector("input");
      const guessBtn = document.querySelector("button");
      const scoreDisplay = document.querySelector(".text-3xl");

      function nextAnimal() {
        currentAnimal = animals[Math.floor(Math.random() * animals.length)];
        imgDiv.style.backgroundImage = `url('${currentAnimal.image}')`;
        input.value = "";
      }

      guessBtn.addEventListener("click", () => {
        const answer = input.value.trim().toLowerCase();
        if (!answer) return;

        if (answer === currentAnimal.name.toLowerCase()) {
          score++;
          alert("Correct! ðŸŽ‰");
        } else {
          alert(`Oops! The correct answer was: ${currentAnimal.name}`);
        }
        scoreDisplay.textContent = score;
        nextAnimal();
      });

      // Ø¨Ø¯Ø¡ Ø§Ù„Ù„Ø¹Ø¨Ø© Ø¨Ø£ÙˆÙ„ Ø­ÙŠÙˆØ§Ù†
      nextAnimal();
    });
